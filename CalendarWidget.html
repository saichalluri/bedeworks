<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <!-- CSS -->
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css" rel="stylesheet" />
	<link href="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.3/fullcalendar.min.css" rel="stylesheet" />
   	<link href=" http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" />
   	
   	<!-- SCRIPTS -->
	<script class="cssdesk" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
	<script class="cssdesk" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
	<script class="cssdesk" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js" type="text/javascript"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js'></script>
	<script class="cssdesk" src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.3/fullcalendar.min.js" type="text/javascript"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.3/lang-all.js'></script>
    	<script src='//cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.1.0/moment-timezone-with-data.js'></script> 
   	<script src='http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js'></script> 
    
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                eventLimit: {
	            'agenda': 6, // adjust to 6 only for agendaWeek/agendaDay
	            'default': true // give the default value to other views
	    	},
	    	//defaultView: "agendaDay",
                // add event name to title attribute on mouseover
                eventMouseover: function(event, jsEvent, view) {
                    if (view.name !== 'agendaDay') {
                        $(jsEvent.target).attr('title', event.title);
                    }
                },
                events: function(start, end, timezone, callback) {
                    var yql_url = 'https://query.yahooapis.com/v1/public/yql';
                    var url = 'https://goo.gl/EnEEiH';
                    $.ajax({
                        'url': yql_url,
                        'data': {
                            'q': 'SELECT * FROM json WHERE url="' + url + '"',
                            'format': 'json',
                            'jsonCompat': 'new',
                        },
                        'dataType': 'jsonp',
                        'success': function(response) {
                            if (response.error) {
                                console.log(response.error.description);
                            } else {
                                var events = [];
                                var info = response.query.results.bwEventList.events;
                                console.log(response.query.results.bwEventList.events);
                                for (var i = 0; i < info.length; i++) {
                                    var ev = info[i];
                                    var title = ev.summary;
                                    var evtstart = new Date(ev.start.longdate).toISOString();
                                    var evtend = new Date(ev.end.longdate).toISOString();
                                    var evid = ev.guid;
                                    var evurl = ev.eventlink;
                                    var evallday = Boolean(ev.start.allDay);
                                    events.push({
                                        title: title,
                                        start: evtstart,
                                        end: evtend,
                                        id: evid,
                                        allDay:evallday,
                                        url: evurl
                                    });
									console.log("Title set : " + events[i].title);
                                }
                                console.log(events);
                                callback(events);
                            }
                        },
                    });
                    
                },
                eventRender: function (event, element) {
		    element.find('.fc-event-title').html(event.title);
		},
		viewRender: function(view) {              
		    	try {
		            setTimeline();
		        } catch (err) {}
  		}
                    // The URL provided by Bedework JSON feed does not work
                    //eventClick: function(event) {
                    //    if (event.url) {
                    //        window.open(event.url);
                    //        return false;
                    //    }
                    //}
            })
        });
        function setTimeline(view) {
	  var parentDiv = $('.fc-agenda-slots:visible').parent();
	  var timeline = parentDiv.children(".timeline");
	  if (timeline.length == 0) { //if timeline isn't there, add it
	    timeline = $("<hr>").addClass("timeline");
	    parentDiv.prepend(timeline);
	  }
	
	  var curTime = new Date();
	
	  var curCalView = $("#calendar").fullCalendar('getView');
	  if (curCalView.visStart < curTime && curCalView.visEnd > curTime) {
	    timeline.show();
	  } else {
	    timeline.hide();
	    return;
	  }
	  var curSeconds = (curTime.getHours() * 60 * 60) + (curTime.getMinutes() * 60) + curTime.getSeconds();
	    var percentOfDay = curSeconds / 86400; //24 * 60 * 60 = 86400, # of seconds in a day
	    var topLoc = Math.floor(parentDiv.height() * percentOfDay);
	
	    timeline.css("top", topLoc + "px");
	
	    if (curCalView.name == "agendaWeek") { //week view, don't want the timeline to go the whole way across
	        var dayCol = jQuery(".fc-today:visible");
	        var left = dayCol.position().left + 1;
	        var width = dayCol.width() - 2;
	        timeline.css({
	            left: left + "px",
	            width: width + "px"
	        });
	    }
	}
    </script>

            height: 34px;

	}

</head>
