<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.3/fullcalendar.min.js'></script>
    <link rel='stylesheet' type='text/css' href='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.3/fullcalendar.min.css' />
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                // add event name to title attribute on mouseover
                eventMouseover: function(event, jsEvent, view) {
                    if (view.name !== 'agendaDay') {
                        $(jsEvent.target).attr('title', event.title);
                    }
                },
                events: function(start, end, callback) {
                    var yql_url = 'https://query.yahooapis.com/v1/public/yql';
                    var url = 'http://bedeworkdev01.cc.columbia.edu/feeder/main/eventsFeed.do?f=y&sort=dtstart.utc:asc&fexpr=(categories.href!=%22/public/.bedework/categories/sys/Ongoing%22)%20and%20(entity_type=%22event%22%7Centity_type=%22todo%22)&skinName=list-json&count=101&start=20141201&end=20150226';
                    $.ajax({
                        'url': yql_url,
                        'data': {
                            'q': 'SELECT * FROM json WHERE url="' + url + '"',
                            'format': 'json',
                            'jsonCompat': 'new',
                        },
                        'dataType': 'jsonp',
                        'success': function(response) {
                            var events = [];
                            if (response.error) {
                                console.log(response.error.description);
                            } else {
                                
                                var info = response.query.results.bwEventList.events;
                                console.log(response.query.results.bwEventList.events);
                                for (var i = 0; i < info.length; i++) {
                                    var ev = info[i];
                                    var title = ev.summary;
                                    var evtstart = new Date(ev.start.longdate).toISOString();
                                    var evtend = new Date(ev.end.longdate).toISOString();
                                    var evid = ev.guid;
                                    var evurl = ev.eventlink;
                                    var evallday = ev.allDay;
                                    events.push({
                                        title: title,
                                        start: evtstart,
                                        end: evtend,
                                        id: evid,
                                        allDay:evallday,
                                        //url: evurl
                                    });
                                }
                                console.log(events);
                                
                            }
                            
                        },
                    });
                    callback(events);
                },
                eventRender: function(event, element, view) {
                        var ntoday = new Date().getTime();
                        var eventEnd = moment(event.end).valueOf();
                        var eventStart = moment(event.start).valueOf();
                        if (!event.end) {
                            if (eventStart < ntoday) {
                                element.addClass("past-event");
                                element.children().addClass("past-event");
                                //console.log("past-event");
                            }
                        } else {
                            if (eventEnd < ntoday) {
                                element.addClass("past-event");
                                element.children().addClass("past-event");
                                //console.log("past-event");
                            }
                        }
                        if (event.allDay === true) {
                            element.addClass("allday-event");
                            element.children().addClass("allday-event");
                            //console.log("allday-event");
                        }
                    }
                    // The URL provided by Bedework JSON feed does not work
                    //eventClick: function(event) {
                    //    if (event.url) {
                    //        window.open(event.url);
                    //        return false;
                    //    }
                    //}
            })
        });
    </script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            
        }
        a.fc-event{
            height: 34px;
        }
    </style>
</head>

<body>
    <div id='calendar'></div>
</body>

</html>
