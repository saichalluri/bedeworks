This is what widget code does out of the box:
<div id="bwOutput"></div>
<script type="text/javascript" src="http://bedeworkdev01.cc.columbia.edu/3.10/calfeedrsrc.MainCampus/default/default/theme/javascript/eventListWidget.js"> </script>
<script type="text/javascript" src="http://bedeworkdev01.cc.columbia.edu/feeder/main/eventsFeed.do?f=y&sort=dtstart.utc:asc&fexpr=(categories.href!=%22/public/.bedework/categories/sys/Ongoing%22)%20and%20(entity_type=%22event%22%7Centity_type=%22todo%22)&skinName=list-json&setappvar=objName(bwObject)&count=5"> </script>
<script type="text/javascript">
var bwJsWidgetOptions = {
  title: "Columbia Bedeworks DEV UpcomingEvents Widget",
  showTitle: true,
  displayDescription: false,
  calendarServer: "http://bedeworkdev01.cc.columbia.edu",
  resourcesRoot: "undefined",
  limitList: false,
  limit: 5,
  displayStartDateOnlyInList: true,
  displayTimeInList: true,
  displayLocationInList: false,
  listMode: "byTitle",
};
  insertBwEvents("bwOutput",bwObject,bwJsWidgetOptions);
</script>
