<!DOCTYPE html>
 <html>
 <head>
 <title>My Page</title>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
 <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
 <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
 <script type='text/javascript' src='http://arshaw.com/js/fullcalendar-1.5.4/fullcalendar/fullcalendar.min.js'></script>
 <link rel='stylesheet' type='text/css' href='http://arshaw.com/js/fullcalendar-1.5.4/fullcalendar/fullcalendar.css' />
 <script>
    $(document).ready(function() {
       events: function (start, end, callback) {
         var url = 'http://google.com/calendar/feeds/test@group.calendar.google.com/public/full?alt=json';
         $.ajax({
             url: url,
             dataType: 'jsonp',
             success: function(response){
                 var googleEvents = new Array();
                 for(var i = 0; i < response.feed.entry.length; i ++){
                     googleEvents[i] = {
                         title : response.feed.entry[i].title.$t,
                         start: response.feed.entry[i].gd$when[0].startTime,
                         end: response.feed.entry[i].gd$when[0].endTime
                     };
                 }
                 //init events
                 calendar = $('#calendar-container').fullCalendar({
                     events: googleEvents
                 });
             }
         });
     }
});
</script>
</head>
<body>
<div id='calendar-container'></div>
</body>
</html>
